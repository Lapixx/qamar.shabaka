<!DOCTYPE html>

<html manifest="/qamar.appcache">

    <head>

        <title>Qibla</title>

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/icons/touch-icon-ipad-retina-qibla.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/icons/touch-icon-iphone-retina-qibla.png" />
        <link href="/icons/touch-icon-iphone-retina-qibla.png" rel="SHORTCUT ICON">

        <link rel="apple-touch-startup-image" sizes="320x460" href="/icons/touch-startup.png" />
        <link rel="apple-touch-startup-image" sizes="640x920" href="/icons/touch-startup-retina.png" />

        <link href="/css/default.css" rel="stylesheet" type="text/css" media="all">

        <script type="text/javascript" src="/js/qibla.bundle.js"></script>

    </head>

    <body ontouchstart="">

        <img src="/imgs/times.png" class="flipright" onclick="toTimes()">
        <img src="/imgs/gear.png" class="flipleft" onclick="toSettings()">

        <center>

            <img src="/imgs/needle2x.png" id="needle" class="sunmoon" style="opacity: 0.25" onclick="refreshMe()">

            <div id="navigation">
                <span id="heading">&nbsp;</span><br>
                <span id="warning">Qibla locator</span>
            </div>

        </center>

    </body>

</html>
